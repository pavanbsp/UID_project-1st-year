<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://scontent.fhyd6-1.fna.fbcdn.net/v/t31.0-8/18700520_725867757597801_644943367296350260_o.jpg?_nc_cat=107&_nc_sid=7aed08&_nc_oc=AQlWMUm-NK2VBjPz2BDUpHf83A0tjmGRm1UjGuBOwOLNRmUPKpVc8oHOtahBB4aS6V5CrWJe0-Ie3Au8EZpqJQ8S&_nc_ht=scontent.fhyd6-1.fna&oh=6ff34c88af231e0a92023a90d53a75a4&oe=5EEEB49E">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;
background-repeat: repeat, no-repeat;
background-size: cover;
    background-position: top left, center 0;
    background-attachment: fixed, fixed;
background-image: url(http://ak8.picdn.net/shutterstock/videos/7354582/thumb/1.jpg);}

input[type=text], input[type=password] {
  width: 80%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>

<h2 id="x" style="text-align: center;color: yellow;font-size:3em;">I am PAVAN</h2>
<h2 style="text-align: center;color: hotpink;font-size: 2em;">Please login to enter my page :-)</h2>

<center><form action="https://pavanbsp.github.io/UID_project-1st-year/home.html" style="width: 80%; background-color: rgba(58, 57, 57, 0.25);">
  <div class="container">
    <label for="uname" style="width: 80%;color: lawngreen;font-size: 2em;"><b>Username</b></label><br>
    <input type="text" placeholder="Enter Username" name="uname" required><br>

    <label for="psw" style="width: 80%;color: chartreuse;font-size: 2em;"><b>Password</b></label><br>  
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <center><button type="submit" style="width: 30%;">Login</button></center>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me</label>
    </label>
  </div>

</form>
</center>
<script>
  body = document.body;
  body.addEventListener('mousemove',colorchange);
  function colorchange(e){
    col=document.getElementById('x');
    col.style.color = "rgb("+e.offsetX+","+"120"+","+e.offsetY+")";
  }
  </script>
</body>
</html>
